<body>

    <h1>SVG in HTML</h1>    
        <p>
            You can embed SVg elements directly into your HTML pages. 
        </p>

        <h2>Embed SVG Directly Into Your HTML Pages</h2>
            <p>
                Here is the HTML code:
            </p>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" fill="yellow"  stroke-width = "4" stroke="green" />
            </svg>
            <br>
            <br>
            <br>
            <b>Note: Since SVG is written in XML, all elements must be properly closed</b>




</body>
</html>
