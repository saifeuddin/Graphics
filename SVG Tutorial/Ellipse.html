<body>
    
        <h1>SVG Ellipse - &lt;ellipse&gt; </h1>
            <h2>The ellipse element is used to create an ellipse.</h2>
            <p>
                An ellipse is closely related to a circle. The difference is that an ellipse has an x and a y radius
                that differs from each other, while a circle has equal x and y radius:
            </p>
            <br>
            <br>
            <br>
            <h3>Example</h3>
            
            <svg height ="140" width="500">
                <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow; stroke-width:3; stroke:black"/>
            </svg>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <h3>Example 2</h3>

            <svg height="150" width="500"> 
                <ellipse cx="250" cy="120" rx ="220" ry="30" style="fill:purple; "/>

                <ellipse cx="290" cy="90" rx ="200" ry="23" style="fill:lime; " />

                <ellipse cx="310" cy="55" rx ="180" ry="20" style="fill:yellow;" />

            </svg>
            
            
            
            
            
            
            
            <h3>Example 3</h3>

            <svg height="150" width="500"> 
                <ellipse cx="280" cy="100" rx ="220" ry="50" style="fill:rgb(153, 240, 39); "/>

                <ellipse cx="290" cy="100" rx ="200" ry="33" style="fill:white; " />

            </svg>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
    
</body>
</html>
