<body>

        <h1>SVG Polyline - &lt; polyline &gt;</h1>
            <p>
                The polyline element is used to create any shape that consists of only straight lines (that is connected at several points):
            </p>

            <h3>Example 1</h3>

            <svg width="400" height="200">
                <polyline points ="20,20 50,20 100,50 150,130 300,150" style="fill:rgb(251, 248, 248); stroke-width:3; stroke:black;"></polyline>
            </svg>
            <h3>Example 2</h3>

            <svg width="400" height="200">
                <polyline points ="20,20 60,20 60,60 110,60 110,110 160,110 160,150" style="fill:rgb(251, 248, 248); stroke-width:3; stroke:black;"></polyline>
            </svg>


</body>
